<div class="container">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">UserName</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="User Name" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Passowrd" required="">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
